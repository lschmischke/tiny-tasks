<form  [formGroup]="taskSearch">
  <mat-form-field>
    <input type="text" formControlName="name" autocomplete="off" matInput  placeholder="Search tiny tasks">
    <mat-icon matSuffix aria-label="Clear search"(click)="resetSearch()" *ngIf=taskSearch.value?.name>close</mat-icon>
  </mat-form-field>
</form>


<mat-list data-cy="task-list">
  <mat-list-item *ngFor="let task of tasks | taskSearchFilter: taskSearch" class="mat-elevation-z1">
    <mat-icon mat-list-icon>assignment</mat-icon>
    <h4 mat-line>{{task.name}}</h4>
    <button mat-icon-button aria-label="Delete task" color="primary">
      <mat-icon aria-label="Delete task" (click)="delete(task)">delete</mat-icon>
    </button>
  </mat-list-item>
</mat-list>
